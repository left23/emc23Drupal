    items:
      - heading
      - bold
      - italic
      - '|'
      - blockQuote
      - code
      - bulletedList
      - numberedList
      - strikethrough
      - superscript
      - subscript
      - link
      - insertTable
      - horizontalLine
      - codeBlock
      - sourceEditing
  plugins:
