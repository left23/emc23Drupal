      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<a hreflang accesskey id rel target title data-entity-type data-entity-uuid data-entity-substitution>'
        - '<img src alt data-entity-type data-entity-uuid data-entity-substitution data-align data-caption>'
